<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
	var a;
	for(a = 1; a <= 100;a++){
		var n = a % 3, m = a % 5;
		if(n == 0 && m != 0 ){ // the number fold of 3
			console.log('Fizz');
		}
		else if(m == 0 &&  n != 0 ){ // the number fold of 5
			console.log('Buzz');
		}
		else if(m == 0 && n == 0){ // the number fold of 3 and 5
			console.log('FizzBuzz')
		}
		else{
			console.log(a);
		}
	}
	</script>
</head>
<body>
</body>
</html>
